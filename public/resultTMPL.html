<html>

<head>
    <title>tyrant</title>
    <link href="/static/style/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style/dashboard.css" rel="stylesheet">
    <link href="/static/style/docs.min.css" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Tyrant <!-- SUBTITLE --></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>{{ .user }}</li>
                <li><a href="/">Create</a></li>
                <li><a href="/show">Reports</a></li>
                <li><a href="/static/statsTMPL.html">Status</a></li>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/taskqueue">TaskQueue</a></li>
                <li><a href="/static/help.html">帮助</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row placeholders">
</div>


<div style="padding:10px">
    <form action="/delete" method="post">
        <input class="btn btn-danger" type="submit" value="清空记录" />
    </form>


<div class="table-responsive">
    <table align=left class="table table-striped table-bordered table-hover">
        <tr>
            <th class="stats">ID</th>
            <th class="stats">Concurrency</th>
            <th class="stats">TotalSecond</th>
            <th class="stats">Fastest</th>
            <th class="stats">Slowest</th>
            <th class="stats">Average</th>
            <th class="stats">Rps</th>
            <th class="stats">SizeTotal</th>
            <th class="stats">SizeReq</th>
            <th class="stats">2xx</th>
            <th class="stats">3xx</th>
            <th class="stats">4xx</th>
            <th class="stats">5xx</th>
            <th class="stats">other</th>
            <th class="stats">Error</th>
            <th class="stats">%10</th>
            <th class="stats">%25</th>
            <th class="stats">%50</th>
            <th class="stats">%75</th>
            <th class="stats">%90</th>
            <th class="stats">%95</th>
            <th class="stats">%99</th>
        </tr>
        {{ .html }}
    </table>
</div>
</div>

</body>

</html>
