    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    //fill([1,2,3,2,1], [10, 20, 30, 35, 25], "")

    function fill(xs, ys, title) {
    Highcharts.chart('container', {
        chart: {
            type: 'spline'
        },
        title: {
            text: 'Qps with concurrency: ' + title
        },
        subtitle: {
            text: 'tyrant'
        },
        xAxis: {
            categories: xs,
        },
        yAxis: {
            title: {
                text: 'ms'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            }
        },
        series: [{
            name: 'tyrant',
            marker: {
                symbol: 'square'
            },
            data: ys
        }]
    });
    }

    $(function () {
        eval({{ . }})
    });
    </script>
